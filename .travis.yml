language: java
jdk:
  - oraclejdk8
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

sudo: required
install: true

services:
  - docker

cache:
  directories:
    - '$HOME/.m2/repository'

script:
- mvn -V --batch-mode -Dstyle.color=always clean verify && bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: script
    script: .travis/deploy.sh
    on:
      branch: master
  - provider: script
    script: .travis/release.sh
    on:
      tags: true